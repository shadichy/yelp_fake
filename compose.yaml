services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "3000:3000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mydatabase
      - MAIL_USERNAME=mailhog
      - MAIL_PASSWORD=
      - MAIL_FROM=noreply@example.com
      - MAIL_PORT=1025
      - MAIL_SERVER=mailhog
      - MAIL_STARTTLS=False
      - MAIL_SSL_TLS=False
    depends_on:
      - db

  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #     args:
  #       - API_ENDPOINT=http://localhhost:8000
  #       - PORT=3000
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - backend

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
